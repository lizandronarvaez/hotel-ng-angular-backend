# Configuración de H2 (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurar dialecto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Opcional: Habilitar consola H2 (útil para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Desactivar el mailSender real en pruebas
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Si usas @Value("${mailSender.host}") en tu código, añade también:
mailSender.host=localhost
mailSender.port=2525
mailSender.username=
mailSender.password=
